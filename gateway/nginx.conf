events {
    worker_connections 1024;
}

http {
    # Configuración de tipos MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Configuración de rendimiento
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Compresión
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
                application/json application/javascript application/xml+rss;

    # Upstream para microservicios
    upstream auth_backend {
        server auth-service:3000;
    }

    upstream products_backend {
        server products-service:3001;
    }

    upstream inventory_backend {
        server inventory-service:3002;
    }

    upstream orders_backend {
        server orders-service:3003;
    }

    # Servidor principal
    server {
        listen 80;
        server_name localhost;

        # Headers de seguridad
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # CORS Headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;

        # Manejar preflight requests
        if ($request_method = OPTIONS) {
            return 204;
        }

        # ============================================
        # SERVIR FRONTEND - UBICACIÓN PRINCIPAL
        # ============================================
        # Raíz principal - archivos en la raíz del frontend
        location / {
            root /usr/share/nginx/html;
            index index.html login.html;
            try_files $uri $uri/ /index.html;
        }

        # Assets (CSS, JS, imágenes) - desde assets/
        location /assets/ {
            root /usr/share/nginx/html;
            try_files $uri $uri/ =404;
            
            # Headers específicos para tipos MIME
            location ~* \.css$ {
                add_header Content-Type text/css;
            }
            
            location ~* \.js$ {
                add_header Content-Type application/javascript;
            }
        }

        # Páginas de administrador
        location /pages/administrador/ {
            root /usr/share/nginx/html;
            try_files $uri $uri/ =404;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # Páginas de cliente
        location /pages/cliente/ {
            root /usr/share/nginx/html;
            try_files $uri $uri/ =404;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # Archivos estáticos con cache headers
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            root /usr/share/nginx/html;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # ============================================
        # RUTA: Auth Service
        # ============================================
        location /api/auth/ {
            proxy_pass http://auth_backend/auth/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_redirect off;
        }

        # ============================================
        # RUTA: Products Service
        # ============================================
        location ~ ^/api/products(/.*)?$ {
            rewrite ^/api/products(/.*)?$ /products$1 break;
            proxy_pass http://products_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_redirect off;
        }

        # ============================================
        # RUTA: Inventory Service
        # ============================================
        location ~ ^/api/inventory(/.*)?$ {
            rewrite ^/api/inventory(/.*)?$ /inventory$1 break;
            proxy_pass http://inventory_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_redirect off;
        }

        # ============================================
        # RUTA: Warehouses (parte de Inventory Service)
        # ============================================
        location ~ ^/api/warehouses(/.*)?$ {
            rewrite ^/api/warehouses(/.*)?$ /warehouses$1 break;
            proxy_pass http://inventory_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_redirect off;
        }

        # ============================================
        # RUTA: Orders Service ✅ NUEVO
        # ============================================
        location ~ ^/api/orders(/.*)?$ {
            rewrite ^/api/orders(/.*)?$ /orders$1 break;
            proxy_pass http://orders_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_redirect off;
        }

        # ============================================
        # Health check del gateway
        # ============================================
        location /health {
            access_log off;
            return 200 "API Gateway is healthy\n";
            add_header Content-Type text/plain;
        }

        # ============================================
        # Health checks individuales de servicios
        # ============================================
        location /health/auth {
            proxy_pass http://auth_backend/health;
            access_log off;
        }

        location /health/products {
            proxy_pass http://products_backend/health;
            access_log off;
        }

        location /health/inventory {
            proxy_pass http://inventory_backend/health;
            access_log off;
        }

        location /health/orders {
            proxy_pass http://orders_backend/health;
            access_log off;
        }

        # ============================================
        # Ruta de error 404 personalizada
        # ============================================
        error_page 404 /404.html;
        location = /404.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}