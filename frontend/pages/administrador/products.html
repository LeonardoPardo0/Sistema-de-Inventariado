            <div class="sidebar-footer">

                    Cerrar Sesi√≥n
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="dashboard-header">
                <div class="header-left">
                    <h1>Gesti√≥n de Productos</h1>
                    <p class="header-subtitle">Administra el cat√°logo de productos</p>
                </div>
                <div class="header-right">
                    <button id="btnNewProduct" class="btn btn-primary">
                        ‚ûï Nuevo Producto

                </div>
            </header>

            <!-- Messages -->
            <div id="errorMessage" class="alert alert-error" style="display: none;"></div>
            <div id="successMessage" class="alert alert-success" style="display: none;"></div>

            <!-- Filters -->
            <div class="filters-section">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="üîç Buscar productos...">
                </div>
                <div class="filter-group">
                    <select id="categoryFilter">
                        <option value="">Todas las categor√≠as</option>
                        <option value="electronics">Electr√≥nica</option>
                        <option value="clothing">Ropa</option>
                        <option value="food">Alimentos</option>
                        <option value="books">Libros</option>
                        <option value="other">Otros</option>
                    </select>
                </div>
            </div>

            <!-- Products Grid -->
            <div id="productsGrid" class="products-grid">
                <div class="loading">Cargando productos...</div>
            </div>

            <!-- Modal Create/Edit -->
            <div id="productModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 id="modalTitle">Nuevo Producto</h2>
                        <span class="modal-close" id="closeModal">&times;</span>
                    </div>
                    <form id="productForm">
                        <input type="hidden" id="productId">
                        
                        <div class="form-group">
                            <label for="productName">Nombre *</label>
                            <input type="text" id="productName" required>
                        </div>

                        <div class="form-group">
                            <label for="productDescription">Descripci√≥n</label>
                            <textarea id="productDescription" rows="3"></textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="productPrice">Precio *</label>
                                <input type="number" id="productPrice" step="0.01" min="0" required>
                            </div>

                            <div class="form-group">
                                <label for="productCategory">Categor√≠a</label>
                                <input type="text" id="productCategory" placeholder="ej: electronics">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="productSku">SKU (opcional)</label>
                            <input type="text" id="productSku" placeholder="Se genera autom√°ticamente si no se proporciona">
                        </div>

                        <div class="modal-actions">
                            <button type="button" class="btn btn-secondary" id="cancelBtn">Cancelar</button>
                            <button type="submit" class="btn btn-primary" id="saveBtn">
                                <span class="btn-text">Guardar</span>
                                <span class="btn-loader" style="display: none;">‚è≥</span>
                            </button>
                        </div>
