            <nav class="sidebar-nav">
                <a href="administrador-dashboard.html" class="nav-item">
                    <span class="nav-icon">üìä</span>
                    <span>Dashboard</span>
                </a>
                <a href="products.html" class="nav-item">
                    <span class="nav-icon">üì¶</span>
                    <span>Productos</span>
                </a>
                <a href="inventory.html" class="nav-item active">
                    <span class="nav-icon">üè¨</span>
                    <span>Inventario</span>
                </a>
                <a href="orders.html" class="nav-item">

            </nav>

            <div class="sidebar-footer">
                <button id="logoutBtn" class="btn btn-danger btn-block">
                    Cerrar Sesi√≥n
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="dashboard-header">
                <div class="header-left">
                    <h1>Gesti√≥n de Inventario</h1>
                    <p class="header-subtitle">Control de stock y almacenes</p>
                </div>
                <div class="header-right">
                    <button id="btnNewInventory" class="btn btn-primary">
                        + Nuevo Registro
                    </button>
                </div>
            </header>

            <div class="dashboard-content">
                <!-- Filtros -->
                <div class="filters-section">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Buscar por producto...">
                    </div>
                    <div class="filter-group">
                        <select id="statusFilter">
                            <option value="">Todos</option>
                            <option value="Disponible">Disponible</option>
                            <option value="Bajo_Stock">Stock Bajo</option>
                            <option value="Agotado">Agotado</option>
                            <option value="Descontinuado">Descontinuado</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <select id="warehouseFilter">
                            <option value="">Todos los almacenes</option>
                        </select>
                    </div>
                </div>

                <!-- Grid de Inventario -->
                <div id="inventoryGrid" class="products-grid">
                    <!-- Los registros de inventario se cargar√°n aqu√≠ -->
                </div>

                <div class="section-divider">
                    <h2>üè≠ Gesti√≥n de Almacenes</h2>
                    <button id="btnNewWarehouse" class="btn btn-primary btn-sm">
                        + Nuevo Almac√©n
                    </button>

                <div id="warehousesGrid" class="warehouses-grid">
                    <!-- Los almacenes se cargar√°n aqu√≠ -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para gestionar inventario -->
    <div id="inventoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Nuevo Registro de Inventario</h2>
                <span class="modal-close" id="closeModal">&times;</span>
            </div>
            <form id="inventoryForm">
                <div class="form-group">
                    <label for="productSelect">Producto *</label>
                    <select id="productSelect" required>
                        <option value="">Seleccionar producto</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="productIdDisplay">ID del Producto</label>
                    <input type="text" id="productIdDisplay" readonly>
                </div>

                <div class="form-group">
                    <label for="productNameDisplay">Nombre del Producto</label>
                    <input type="text" id="productNameDisplay" readonly>
                </div>

                <div class="form-group">
                    <label for="quantity">Stock Inicial *</label>
                    <input type="number" id="quantity" min="0" required>
                </div>

                <div class="form-group">
                    <label for="location">Ubicaci√≥n (Almac√©n) *</label>
                    <select id="location" required>
                        <option value="">Seleccionar almac√©n</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="minStock">Stock M√≠nimo</label>
                    <input type="number" id="minStock" min="0" value="10">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancelar</button>
                    <button type="submit" form="inventoryForm" class="btn btn-primary" id="saveBtn">
                        <span class="btn-text">Guardar</span>
                        <span class="btn-loader" style="display: none;">‚è≥</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para gestionar almacenes -->
    <div id="warehouseModal" class="modal">
        <div class="modal-content modal-sm">
            <div class="modal-header">
                <h2 id="warehouseModalTitle">Nuevo Almac√©n</h2>
                <span class="modal-close" id="closeWarehouseModal">&times;</span>
            </div>
            <form id="warehouseForm">
                <input type="hidden" id="warehouseId">
                
                <div class="form-group">
                    <label for="warehouseCode">C√≥digo del Almac√©n *</label>
                    <input type="text" id="warehouseCode" placeholder="Ej: ALM-001" required>
                </div>

                <div class="form-group">
                    <label for="warehouseName">Nombre *</label>
                    <input type="text" id="warehouseName" placeholder="Ej: Almac√©n Central" required>
                </div>

                <div class="form-group">
                    <label for="warehouseAddress">Direcci√≥n</label>
                    <textarea id="warehouseAddress" rows="2" placeholder="Direcci√≥n del almac√©n"></textarea>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelWarehouseBtn">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="saveWarehouseBtn">
                        <span class="btn-text">Guardar</span>
                        <span class="btn-loader" style="display: none;">‚è≥</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../assets/js/api.js"></script>
